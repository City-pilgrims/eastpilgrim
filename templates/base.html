<!DOCTYPE html>
<html lang="ko">

{%  include 'head.html' %}

<body style="font-family: 'NanumSquareR'; background-color: #5A1E1E;">

    {% include 'header.html' %}

    <style>
        .content-container {
            text-align: center;
            max-width: 1200px;
            margin-top: 120px; /* 웹 기본값 */
            margin-left: auto;
            margin-right: auto;
        }

        /* 모바일에서는 margin-top을 100px로 */
        @media (max-width: 700px) {
            .content-container {
                margin-top: 110px;
            }
        }
    </style>

    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

</body>
</html>
